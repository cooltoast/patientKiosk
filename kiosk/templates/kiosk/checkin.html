{% extends "base.html" %}
{% block body %}
<h4>Welcome to Dr. <b>{{doctor}}</b>'s office!</h4>
<br>
<h2>If you have an appointment, sign in below</h2>
{% if message %}
  <div>{{message}}</div>
{% endif %}
<form action="/kiosk/checkin/" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit" />
</form>
{% endblock %}
